<div class="my-8 bg-gray-100 rounded-md space-y-5 p-5">
    <div class="text-lg text-gray-500 flex justify-items-start items-center">
            진행 {{ projects[0].status }}
        <div class="text-base font-medium ml-2 p-1 rounded-md text-white w-4.5 h-5 flex justify-center items-center"  [ngClass]="{'bg-gray-500' : projects[0].status === '대기', 'bg-accent' : projects[0].status === '중', 'bg-teal-500' : projects[0].status === '완료'}">
            {{ projects.length }} 
        </div>
    </div>
    <div class="mt-10 flex" *ngFor="let project of projects">
        <div class="bg-gray-500 h-[80px] w-4 rounded-l-2xl" [ngClass]="{'bg-gray-500' : projects[0].status === '대기', 'bg-accent' : projects[0].status === '중', 'bg-teal-500' : projects[0].status === '완료'}">
        </div>
        <div class="bg-white h-[80px] text-base font-medium text-gray-700 p-5 flex justify-between items-center rounded-r-2xl w-full" >
            <div>
                {{ project.name }} 
            </div>
            <div class="flex justify-center items-center">
                <div class="bg-gray-100 text-base text-gray-500 p-2 rounded-lg" *ngIf="project.startAt">
                    {{ project.startAt | date : 'yyyy년 MM월 dd일' }} 시작
                </div>
                <div class="bg-gray-100 text-base text-gray-500 p-2 ml-3 rounded-lg" *ngIf="project.endAt">
                    {{ project.endAt | date : 'yyyy년 MM월 dd일' }} 종료
                </div>
                <app-project-detail-more></app-project-detail-more>
            </div>
        </div>
    </div>
    
</div>
