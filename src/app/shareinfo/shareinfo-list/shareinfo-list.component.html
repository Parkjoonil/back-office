<div class="grid grid-cols-3 xl:grid-cols-4 gap-x-5 2xl:space-x-0 2xl:block">
    <div class="mb-5 px-5 py-[18px] 2xl:w-full bg-white rounded-2xl" *ngFor="let shareinfo of shareinfos">
        <div class="flex 2xl:items-center justify-between">
            <div class="2xl:flex flex-col 2xl:flex-row items-center 2xl:space-x-5 w-full">
                <div class="font-medium text-sm text-white flex items-center 2xl:w-1/12">
                    <div class="rounded-lg p-1 " [ngClass]="shareinfo.color">
                        {{ shareinfo.type }}
                    </div>
                </div>
                <div class="text-xl text-balck font-bold 2xl:w-2/12 mt-10 2xl:mt-0">
                    {{ shareinfo.name }}
                </div>
                <div class="text-lg text-gray-500 font-medium mt-4 2xl:mt-0">
                    {{ shareinfo.information }}
                </div>
            </div>
            <div>
                <img src="assets/images/more.png" alt="" >
            </div>
        </div>
    </div>
</div>
